{% extends 'teacher/basic.html' %}
{% load static %}
{% block content %}

    <div class="dashboard-content-one">
        <!-- Breadcubs Area Start Here -->
        <div class="breadcrumbs-area">

            <ul>
                <li>
                    <a href="/teacher/">Home</a>
                </li>
                <li>Teacher Edit Form</li>
            </ul>
        </div>
        <!-- Breadcubs Area End Here -->
        <!-- Admit Form Area Start Here -->
        <div class="card height-auto">
            <div class="card-body">

                <form method="post" class="new-added-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_first_name">First Name *</label>
                            <input
                                type="text"
                                name="first_name"
                                maxlength="500"
                                id="id_first_name"
                                placeholder=""
                                value={{ obj.first_name|default_if_none:'sds' }}
                                ""
                                class="form-control">
                        </div>

                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_last_name">Last Name *</label>
                            <input
                                type="text"
                                name="last_name"
                                placeholder=""
                                class="form-control"
                                maxlength="500"
                                value={{ obj.last_name|default_if_none:'' }}
                                ""

                                id="id_last_name"></div>

                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_gender">Gender</label>
                            <input
                                type="text"
                                name="gender"
                                placeholder=""
                                maxlength="500"
                                id="id_gender"
                                value={{ obj.gender|default_if_none:'' }}
                                ""

                                class="form-control"></div>

                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_phone">Phone</label>
                            <input
                                type="text"
                                name="phone"
                                placeholder=""
                                maxlength="500"
                                id="id_phone"
                                value={{ obj.phone|default_if_none:'' }}
                                ""

                                class="form-control"></div>

                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_class_name">Class *</label>
                            <select name="class_name" id="id_class_name" class="select2">
                                <option value={{ obj.class_name|default_if_none:'' }}>{{ obj.class_name|default_if_none:'' }}</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>

                        <div class="col-12 form-group mg-t-8">
                            <button
                                type="submit"
                                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
