{% extends 'student/basic.html' %}
{% load static %}
{% block content %}

            <div class="dashboard-content-one">
                <!-- Breadcubs Area Start Here -->
                <div class="breadcrumbs-area">
                    <h3>My Subjects</h3>
                    <ul>
                        <li>
                            <a href="/student/">Home</a>
                        </li>
                        <li>Subjects</li>
                    </ul>
                </div>
                <!-- Breadcubs Area End Here -->
                <!-- Teacher Table Area Start Here -->
                <div class="card height-auto">
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table display  text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Topic</th>
                                        <th>Subject</th>
                                        <th>Date and Time</th>
                                    </tr>
                                </thead>
                                {% for noti in obj %}
                                <tbody>
                                    <tr>
                                        <td><a href={{ noit.link }}>{{ noti.topic }}</a></td>
                                        <td>{{ noti.subject }}</td>
                                        <td>{{ noti.date_and_time}}</td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    {% endblock %}
