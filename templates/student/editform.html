{% extends 'student/basic.html' %}
{% load static %}
{% block content %}

    <div class="dashboard-content-one">
        <!-- Breadcubs Area Start Here -->
        <div class="breadcrumbs-area">

            <ul>
                <li>
                    <a href="/student">Home</a>
                </li>
                <li>Student Edit Form</li>
            </ul>
        </div>
        <!-- Breadcubs Area End Here -->
        <!-- Admit Form Area Start Here -->
        <div class="card height-auto">
            <div class="card-body">

                <form method="post" class="new-added-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label for="id_first_name">First Name *</label>
                            <input
                                type="text"
                                name="first_name"
                                maxlength="500"
                                id="id_first_name"
                                placeholder=""
                                value = {{ obj.first_name }}
                                ""
                                class="form-control">
                            </div>

                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label for="id_last_name">Last Name *</label>
                                <input
                                    type="text"
                                    name="last_name"
                                    placeholder=""
                                    class="form-control"
                                    maxlength="500"
                                    value = {{ obj.last_name }}
                                ""
                                    id="id_last_name"></div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label for="id_roll_no">Roll</label>
                                    <input
                                        type="text"
                                        name="roll_no"
                                        placeholder=""
                                        maxlength="500"
                                        id="id_roll_no"
                                        value = {{ obj.roll_no }}
                                ""
                                        class="form-control"></div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label for="id_gender">Gender</label>
                                        <input
                                            type="text"
                                            name="gender"
                                            placeholder=""
                                            maxlength="500"
                                            id="id_gender"
                                        value = {{ obj.gender }}
                                ""
                                            class="form-control"></div>



                                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                                            <label for="id_date_of_birth">Date Of Birth *</label>
                                            <input
                                                type="text"
                                                name="date_of_birth"
                                                placeholder="dd/mm/yyyy"
                                                maxlength="500"
                                                id="id_date_of_birth"
                                                class="form-control air-datepicker"
                                        value = {{ obj.date_of_birth }}
                                ""
                                                data-position='bottom right'>
                                                <i class="far fa-calendar-alt"></i>
                                            </div>

                                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                                <label for="id_phone">Phone</label>
                                                <input
                                                    type="text"
                                                    name="phone"
                                                    placeholder=""
                                                    maxlength="500"
                                                    id="id_phone"
                                        value = {{ obj.phone }}
                                ""
                                                    class="form-control"></div>


                                                                                <div class="col-lg-6 col-12 form-group">
                                                    <label for="id_address">Address</label>
                                    <textarea class="textarea form-control" name="address" id="id_address" cols="10"
                                         rows="9" >{{ obj.address }}</textarea>
                                </div>

                                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                                    <label for="id_father_name">Father's Name</label>
                                                    <input
                                                        type="text"
                                                        name="father_name"
                                                        placeholder=""
                                                        maxlength="500"
                                                        id="id_father_name"
                                        value = {{ obj.father_name }}
                                ""
                                                        class="form-control"></div>

                                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                                        <label for="id_mother_name">Mother's Name</label>
                                                        <input
                                                            type="text"
                                                            name="mother_name"
                                                            placeholder=""
                                                            maxlength="500"
                                                            id="id_mother_name"
                                        value = {{ obj.mother_name }}
                                ""
                                                            class="form-control"></div>

                                                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                                                            <label for="id_class_name">Class *</label>
                                                            <select name="class_name" id="id_class_name" class="select2" >
                                                                <option value={{ obj.class_name }}>{{ obj.class_name }}</option>
                                                                <option value="8">8</option>
                                                                <option value="9">9</option>
                                                                <option value="10">10</option>
                                                                <option value="11">11</option>
                                                                <option value="12">12</option>
                                                            </select>
                                                        </div>

                                                        <div class="col-lg-6 col-12 form-group">
                                                            <label for="id_bio">Short BIO</label>
                                                            <input type="text" name="bio" maxlength="500" id="id_bio" class="form-control" value = {{ obj.bio }}></div>
                                                            {% comment %} <div class="col-lg-6 col-12 form-group mg-t-30">
                                                            <div class="item-img">
                                <img src={{ obj.profile_pic.url }} alt="student">
                            </div>
                                                                <label for="id_profile_pic" class="text-dark-medium">Upload Student Photo
                                                                </label>

                                                                <input
                                                                    type="file"
                                                                    name="profile_pic"
                                                                    id="id_profile_pic"
                                                                    class="form-control-file"
                                                                    
                                                                    >
                                                                </div> {% endcomment %}
                                                                <div class="col-12 form-group mg-t-8">
                                                                    <button
                                                                        type="submit"
                                                                        class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                                                </div>
                                                            </div>

                </form>


            </div>
        </div>
    </div>

{% endblock %}
